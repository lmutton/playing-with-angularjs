<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Test 3</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body ng-app="root">
    <input type="text" placeholder="Type a letter to filter names" ng-model="letter">
    <ul ng-controller="PersonCtrl as person">
      <li ng-repeat="friend in person.friends | filterNames:letter">
        {{ friend }}
      </li>
    </ul>

  </body>
</html>
